<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Training Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Training Plan</h1>
    <form action="#" th:action="@{'/training-plans/update/' + ${trainingPlan.id}}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${trainingPlan.name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${trainingPlan.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <input type="text" class="form-control" id="difficulty" name="difficulty" th:value="${trainingPlan.difficulty}">
        </div>
        <button type="submit" class="btn btn-primary">Update Training Plan</button>
    </form>
</div>
</body>
</html>
